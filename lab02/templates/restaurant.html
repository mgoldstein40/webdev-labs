<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div class="card">
            <h2>{{restaurant.get('name')}}</h2>
            <img src= {{ restaurant.get('image_url') }} />
            <h3>{{restaurant.get('display_address')}}</h3>
            <table class="card-data">
                <tr>
                    <td class="label-td">Price:</td>
                    <td class="data-td">{{restaurant.get('price')}}</td>
                </tr>
                <tr>
                    <td class="label-td">Rating:</td>
                    <td class="data-td">{{restaurant.get('rating')}}</td>
                </tr>
                <tr>
                    <td class="label-td"># of Reviews:</td>
                    <td class="data-td">{{restaurant.get('review_count')}}</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
